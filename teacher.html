<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Giáo Viên - Điểm Danh</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Face Recognition Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/dist/face-api.min.js"></script>
    
    <!-- Excel Processing Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="teacher-container">
        <header class="teacher-header">
            <div class="header-left">
                <h1><i class="fas fa-chalkboard-teacher"></i> Giao Diện Giáo Viên</h1>
            </div>
            <div class="header-right">
                <button class="btn-back" onclick="goHome()">
                    <i class="fas fa-home"></i> Trang Chủ
                </button>
            </div>
        </header>

        <div class="teacher-dashboard">
            <!-- Tạo Phòng -->
            <div class="dashboard-card create-room-card">
                <h3><i class="fas fa-plus-circle"></i> Tạo Phòng Điểm Danh</h3>
                <form id="createRoomForm" class="create-room-form">
                    <div class="form-group">
                        <label for="roomName">Tên Phòng:</label>
                        <input type="text" id="roomName" placeholder="VD: Lập trình Web - Lớp IT01" required>
                    </div>
                    <div class="form-group">
                        <label for="teacherName">Tên Giáo Viên:</label>
                        <input type="text" id="teacherName" placeholder="Nhập tên giáo viên" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Môn Học:</label>
                        <input type="text" id="subject" placeholder="VD: Lập trình Web" required>
                    </div>
                    
                    <!-- Import Excel Section -->
                    <div class="form-group excel-import-section">
                        <label>Danh Sách Sinh Viên:</label>
                        <div class="import-options">
                            <button type="button" class="btn-import-excel" onclick="triggerExcelImport()">
                                <i class="fas fa-file-excel"></i> Nhập từ Excel
                            </button>
                            <button type="button" class="btn-download-template" onclick="downloadTemplate()">
                                <i class="fas fa-download"></i> Tải Template
                            </button>
                        </div>
                        <input type="file" id="excelFileInput" accept=".xlsx,.xls,.csv" style="display: none;" onchange="handleExcelImport(event)">
                        <div id="importStatus" class="import-status" style="display: none;"></div>
                        <div id="studentPreview" class="student-preview" style="display: none;">
                            <h4>Danh sách sinh viên đã nhập:</h4>
                            <div class="preview-list" id="previewList"></div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-create">
                        <i class="fas fa-plus"></i> Tạo Phòng
                    </button>
                </form>
            </div>

            <!-- Thông Tin Phòng Hiện Tại -->
            <div class="dashboard-card room-info-card" id="roomInfoCard" style="display: none;">
                <h3><i class="fas fa-door-open"></i> Thông Tin Phòng</h3>
                <div class="room-details">
                    <div class="room-id-display">
                        <label>ID Phòng:</label>
                        <div class="room-id-box">
                            <span id="currentRoomId">------</span>
                            <button class="btn-copy" onclick="copyRoomId()">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div class="room-stats">
                        <div class="stat-item">
                            <i class="fas fa-users"></i>
                            <span>Đã điểm danh: <strong id="attendedCount">0</strong></span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-clock"></i>
                            <span>Thời gian: <strong id="roomTime">--:--</strong></span>
                        </div>
                    </div>
                    <div class="room-actions">
                        <button class="btn-qr-room" onclick="generateQRCode()">
                            <i class="fas fa-qrcode"></i> Tạo QR Code
                        </button>
                        <button class="btn-share-room" onclick="shareRoom()">
                            <i class="fas fa-share-alt"></i> Chia Sẻ Cloud
                        </button>
                        <button class="btn-close-room" onclick="closeRoom()">
                            <i class="fas fa-times-circle"></i> Đóng Phòng
                        </button>
                    </div>
                </div>
            </div>

            <!-- Danh Sách Sinh Viên Điểm Danh -->
            <div class="dashboard-card students-list-card">
                <h3><i class="fas fa-list"></i> Danh Sách Điểm Danh</h3>
                <div class="students-controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchStudent" placeholder="Tìm kiếm sinh viên...">
                    </div>
                    <button class="btn-export" onclick="exportData()">
                        <i class="fas fa-download"></i> Xuất Excel
                    </button>
                </div>
                <div class="students-table-container">
                    <table class="students-table" id="studentsTable">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Ảnh</th>
                                <th>Họ Tên</th>
                                <th>MSSV</th>
                                <th>Lớp</th>
                                <th>Thời Gian</th>
                                <th>Trạng Thái</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                            <tr class="no-data">
                                <td colspan="7">
                                    <i class="fas fa-inbox"></i>
                                    <p>Chưa có sinh viên nào điểm danh</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal xem ảnh -->
        <div id="imageModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeImageModal()">&times;</span>
                <img id="modalImage" src="" alt="Ảnh sinh viên">
                <div class="modal-info">
                    <h4 id="modalStudentName">Tên sinh viên</h4>
                    <p id="modalStudentInfo">Thông tin sinh viên</p>
                </div>
            </div>
        </div>
    </div>

    <!-- App Scripts -->
    <script src="js/simple-storage.js"></script>
    <script src="js/cross-device-sync.js"></script>
    <script src="js/cross-device-storage.js"></script>
    <script src="js/face-recognition.js"></script>
    <script src="js/excel-handler.js"></script>
    <script src="js/teacher-enhanced.js"></script>
</body>
</html>
